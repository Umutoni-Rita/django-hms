
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
</head>
<body>
    <h1>Delete Appointment</h1>
    <p>Are you sure you want to delete the appointment with {{ appointment.doctor }} for {{ appointment.patient }} on {{ appointment.appointment_date }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'appointment_list' %}">Cancel</a>
</body>
</html>
