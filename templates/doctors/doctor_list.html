{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - Healthcare Management System</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h3">Healthcare Management System</h1>
        </div>
    </header>

    <div class="container my-4">
        <h2 class="mb-4">Doctors</h2>
        
        <!-- Add New Doctor button -->
        <a href="{% url 'doctor_create' %}" class="btn btn-success mb-3">Add New Doctor</a>

        <!-- Doctor List -->
        <ul class="list-group">
            {% for doctor in doctors %}
                <li class="list-group-item">
                    Dr. {{ doctor.first_name }} {{ doctor.last_name }} - {{ doctor.specialization }}
                    <div class="float-end">
                        <a href="{% url 'doctor_update' doctor.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'doctor_delete' doctor.id %}" class="btn btn-danger btn-sm ms-2">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <!-- Back to Home Link -->
        <a href="/" class="btn btn-primary mt-3">Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
